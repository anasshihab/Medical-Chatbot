<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Medical Chat</title>
    <!-- Simple Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            background-color: #f8f9fa;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .response-area {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            min-height: 100px;
            background-color: #fcfcfc;
            white-space: pre-wrap;
        }

        .loading {
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="chat-container">
            <h2 class="mb-4 text-center">Medical Chatbot</h2>

            <div class="mb-3">
                <label for="userMessage" class="form-label">Type your medical question:</label>
                <textarea class="form-control" id="userMessage" rows="4"
                    placeholder="e.g., What are the symptoms of flu?"></textarea>
            </div>

            <button id="submitBtn" class="btn btn-primary w-100 mb-4">Submit Question</button>

            <div id="responseContainer" style="display: none;">
                <h4>Response:</h4>
                <div id="botResponse" class="response-area"></div>
            </div>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submitBtn');
        const userMessage = document.getElementById('userMessage');
        const responseContainer = document.getElementById('responseContainer');
        const botResponse = document.getElementById('botResponse');

        // Generate a random guest session ID if not exists
        let guestSessionId = localStorage.getItem('guestSessionId');
        if (!guestSessionId) {
            guestSessionId = 'guest-' + Math.random().toString(36).substring(2, 15);
            localStorage.setItem('guestSessionId', guestSessionId);
        }

        submitBtn.addEventListener('click', async () => {
            const message = userMessage.value.trim();
            if (!message) return;

            // Reset UI
            responseContainer.style.display = 'block';
            botResponse.innerHTML = '<span class="loading">Thinking...</span>';
            submitBtn.disabled = true;

            let fullResponse = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        guest_session_id: guestSessionId
                    })
                });

                if (!response.ok) {
                    let errorMessage = response.statusText;
                    try {
                        const errorData = await response.json();
                        if (errorData && errorData.error && errorData.error.message) {
                            errorMessage = errorData.error.message;
                        } else if (errorData && errorData.detail) {
                            errorMessage = errorData.detail;
                        }
                    } catch (e) {
                        // Could not parse JSON error response, use status text
                    }
                    throw new Error(errorMessage);
                }

                // Handle SSE Stream
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                botResponse.textContent = ''; // Clear loading message

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.substring(6));
                                if (data.type === 'content') {
                                    fullResponse += data.data;
                                    botResponse.textContent = fullResponse;
                                } else if (data.type === 'error') {
                                    botResponse.innerHTML += `<br><span class="text-danger">Error: ${data.data.error}</span>`;
                                }
                            } catch (e) {
                                console.error('Error parsing JSON:', e);
                            }
                        }
                    }
                }
            } catch (error) {
                botResponse.innerHTML = `<span class="text-danger">Failed to get response: ${error.message}</span>`;
            } finally {
                submitBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
